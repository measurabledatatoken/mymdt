upstream mdtwallet-api {
  server api:8080;
}

server {
  listen      80;
  listen [::]:80;
  server_name staging.mdt.app;

  location ^~ /.well-known/acme-challenge {
    root   /usr/share/nginx/html;
    default_type text/plain;
    allow all;
  }

  return 301 https://$host$request_uri;
}

#https://staging.mdt.app
server {
  server_name staging.mdt.app;
  listen 443 ssl;
  listen [::]:443 ssl;

  server_tokens off;

  ssl on;

  ssl_buffer_size 8k;
  ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
  ssl_session_cache shared:SSL:50m;
  ssl_session_timeout 10m;

  ssl_ecdh_curve secp521r1:secp384r1:prime256v1;
  ssl_session_tickets off;

  # OCSP stapling
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4;

  # disable any limits to avoid HTTP 413 for large image uploads
  client_max_body_size 0;

  # required to avoid HTTP 411: see Issue #1486 (https://github.com/docker/docker/issues/1486)
  chunked_transfer_encoding on;

  ssl_certificate /etc/letsencrypt/live/staging.mdt.app/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/staging.mdt.app/privkey.pem;

  location ~* (roundcube|webdav|smtp|http\\:|soap|w00tw00t) {
    return 444;
  }

  location ~ /(\.|wp-config\.php|readme\.html|license\.txt) {
    deny all;
  }

  location ~* /(uploadfile)/.*.(php|php5|pl|py|sh|cgi)$ {
    return 444;
  }

  location ~ /\. {
    deny all;
  }

  location ~ \.php$ {
    return 403;
  }

