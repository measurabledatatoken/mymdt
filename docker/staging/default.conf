  location ^~ /.well-known/acme-challenge {
    root   /usr/share/nginx/html;
    default_type text/plain;
    allow all;
  }

  location / {
    #security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    #CSP
    add_header Content-Security-Policy "frame-src 'self' mailtime.com; default-src 'self' api.mixpanel.com; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.google.com https://www.gstatic.com/ https://maxcdn.bootstrapcdn.com https://ajax.googleapis.com *.alicdn.com *.aliyun.com; img-src 'self' data: *; style-src 'self' https://maxcdn.bootstrapcdn.com https://fonts.googleapis.com https://cdnjs.cloudflare.com *.alicdn.com *.aliyun.com; font-src 'self' data: https://maxcdn.bootstrapcdn.com https://fonts.gstatic.com *.alipay.com; form-action 'self'; upgrade-insecure-requests;" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location /api {
    proxy_pass                          http://mdtwallet-api;
    proxy_set_header  Host              $host;
    proxy_set_header  X-Real-IP         $remote_addr;
    proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header  X-Forwarded-Host  $server_name;
    proxy_read_timeout                  900;
  }
}
